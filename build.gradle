plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation(
        'org.junit.jupiter:junit-jupiter-api:5.7.2',
        'org.junit.jupiter:junit-jupiter-engine:5.7.2',
        'org.testng:testng:7.1.0',
        'org.seleniumhq.selenium:selenium-chrome-driver:4.1.0'

    )
}

test {
    useTestNG()
}